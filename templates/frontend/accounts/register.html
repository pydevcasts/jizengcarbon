

{% extends 'frontend/shared/index.html' %}

{% load static %}
{% block content %}
{% include 'frontend/partials/_header.html' %}
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <ol>
                <li><a href="{% url 'product:product_and_category' %}">Home</a></li>
                <li>Signup</li>
            </ol>
        </div>

    </div>
</section>
<section>
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12">
                <div class="login-card">
                    <form class="theme-form login-form" method="post">
                    <h4>Signup</h4>
                    <h6>Welcome back! Sign up to your account.</h6>

                        {% csrf_token %}
                        {% include 'dashboard/includes/form.html' %}
                        <div class="form-group">
                            <button class="btn btn-success btn-block" type="submit">Sign up</button>
                          </div>
                        <br>
                      
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
